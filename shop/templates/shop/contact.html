{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
<div class="container">
	<h3>Contact us</h3>
 <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="query">Query</label>
    <textarea class="form-control" id="query" name="query" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
  
  
  
</form>
</div>{% endblock %}
{% block js %}
<script>
	{% if thank %}
	alert('thanks for contacting us. We will get back to you as soon as possible');

	document.location="/shop/contact/"
	{% endif %}


</script>
{% endblock %}
